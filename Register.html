<!DOCTYPE html>
<html>
<head>
    <title>HTML Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Register</legend>

            <label>Username:</label>
            <input type="text" placeholder="Enter your full name" required><br><br>

            <label>Email ID:</label>
            <input type="email"><br><br>

            <label>D.O.B:</label>
            <input type="date"><br><br>

            <label>Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br><br>

            <label>Area of interest:</label><br>
            <input type="checkbox" name="interest" value="news"> News<br>
            <input type="checkbox" name="interest" value="sports"> Sports<br>
            <input type="checkbox" name="interest" value="cartoon"> Cartoon<br>
            <input type="checkbox" name="interest" value="gk"> GK<br>
            <input type="checkbox" name="interest" value="movies"> Movies<br><br>

            <label>Select your country:</label>
            <select>
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="afghanistan">Afghanistan</option>
                <option value="pakistan">Pakistan</option>
            </select><br><br>

            <label>Password:</label>
            <input type="password"><br><br>

            <button type="submit">Submit</button>

        </fieldset>
    </form>
</body>
</html>
